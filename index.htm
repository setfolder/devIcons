<!doctype html><html>
<head>
<title>Icons for development</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="6500 icons for development"/>
  <meta name="keywords" content="icons"/>
  <meta name="robots" content="index, follow, archive"/>
  <link rel="shortcut icon" href="pic/favicon.ico"/>
  <link rel="stylesheet" href="css.css" type="text/css"/>
  <script src="main.js" defer></script>
</head>
<body>

    <header>
        <h1>Icons for development</h1>
    </header>

    <main>

        <aside>
            <nav id="mainMenu">
                <div id="btnGlyphicons"><img src="pic/flower.png" alt="•"><span>Glyphicons</span></div>
                <div id="btnFlat"><img src="pic/flower.png" alt="•"><span>Flat</span></div>
                <div><img src="pic/down.png" alt="•"><span>MD black</span></div>
                <div id="btnBlack18" class="subMenu"><img src="pic/flower.png" alt="•"><span>18</span></div>
                <div id="btnBlack24" class="subMenu"><img src="pic/flower.png" alt="•"><span>24</span></div>
                <div id="btnBlack48" class="subMenu"><img src="pic/flower.png" alt="•"><span>48</span></div>
                <div id="btnBlack192" class="subMenu"><img src="pic/flower.png" alt="•"><span>192</span></div>
                <div><img src="pic/down.png" alt="•"><span>MD white</span></div>
                <div id="btnWhite18" class="subMenu"><img src="pic/flower.png" alt="•"><span>18</span></div>
                <div id="btnWhite24" class="subMenu"><img src="pic/flower.png" alt="•"><span>24</span></div>
                <div id="btnWhite48" class="subMenu"><img src="pic/flower.png" alt="•"><span>48</span></div>
                <div id="btnWhite192" class="subMenu"><img src="pic/flower.png" alt="•"><span>192</span></div>
            </nav>
        </aside>

        <div id="content">

            <nav id="picControls">
                <div class="sizes" onclick="brdView()"><span>Borders</span></div>
                <div class="sizes" onclick="sizesView()"><span>Sizes</span></div>
            </nav>

            <div class="grid grid40" id="glyphicons"></div>
            <div class="grid grid30" id="flat"></div>
            <div class="grid grid20" id="black18"></div>
            <div class="grid grid30" id="black24"></div>
            <div class="grid grid50" id="black48"></div>
            <div class="grid grid195" id="black192"></div>
            <div class="bgColorB grid grid20" id="white18"></div>
            <div class="bgColorB grid grid30" id="white24"></div>
            <div class="bgColorB grid grid50" id="white48"></div>
            <div class="bgColorB grid grid195" id="white192"></div>
              
        </div>  <!-- content -->
    </main>

</body>
</html>
